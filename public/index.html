<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dark Control</h1>
  <div class="chat">
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال إلى ChatGPT</button>
    <p id="reply"></p>
  </div>
  <div class="notify">
    <input type="text" id="notification" placeholder="أدخل الإشعار هنا">
    <button onclick="sendNotification()">إرسال إشعار</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
