<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dark Control</h1>
  <div class="container">
    <textarea id="chatInput" placeholder="اكتب رسالتك لـ ChatGPT"></textarea>
    <button onclick="sendToChatGPT()">إرسال إلى ChatGPT</button>
    <p id="chatResponse"></p>
  </div>

  <div class="container">
    <textarea id="notifyInput" placeholder="أدخل الإشعار هنا"></textarea>
    <button onclick="sendNotification()">إرسال إشعار</button>
    <p id="notifyResponse"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
